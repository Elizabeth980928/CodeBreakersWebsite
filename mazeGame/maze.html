<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Maze Game</title>
  <link rel="stylesheet" href="maze.css">
</head>
<body>
  <div id="page">
    <div  id="Message-Container">
      <div id="message">        
        <h1><strong>Congratulations!</strong></h1>
        <p><strong>Game Complete</strong></p>
        <p id="moves"></p>
        <input id="okBtn" type="button" onclick="toggleVisablity('Message-Container')" value="Nice!"/>
      </div>
    </div>
    <br>    

    <div id = "menu">
      <div class="custom-select">
        <select id="diffSelect">
          <option value="10">Easy</option>
          <option value="15">Medium</option>
          <option value="25">Hard</option>
          <option value="38">Extreme</option>
        </select>
      </div>
      <input type="button" id="startMazeBtn" onclick="makeMaze()" value="Start"/>
    </div>

    <div id="view">
      <div id="mazeContainer">
        <canvas id="mazeCanvas" class="border" height="1100" width="1100"></canvas>
      </div>
    </div>
    <br>
    <br>
    <p id="instructions">Begin the game by selecting a level of difficulty then click Start!<br> Use arrow keys to move the key to the house!</p>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudfare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudfare.com/ajax/libs/jquery.touchswipe/1.6.18/jquery.touchSwipe.min.js"></script>
  <script src="maze.js"></script>
</body>
</html>
